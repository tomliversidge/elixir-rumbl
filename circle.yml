machine:
  node:
    version: 6.2.0
  environment:
    PATH: "$HOME/.asdf/bin:$HOME/.asdf/shims:$PATH"
    MIX_ENV: "test"
  services:
    - postgresql

database:
  override:
    - createdb test
    - echo "CREATE ROLE api WITH UNENCRYPTED PASSWORD 'password';" | psql -U postgres
    - echo "ALTER ROLE api WITH LOGIN CREATEDB;" | psql -U postgres
    - echo "GRANT USAGE ON SCHEMA public to api;" | psql -U postgres
    - echo "GRANT CREATE, CONNECT ON DATABASE test TO api;" | psql -U postgres

dependencies:
  cache_directories:
    - ~/.asdf
    - _build
    - deps
  pre:
    - if ! asdf | grep version; then git clone https://github.com/HashNuke/asdf.git ~/.asdf; fi
    - if ! asdf plugin-list | grep erlang; then asdf plugin-add erlang https://github.com/HashNuke/asdf-erlang.git; fi
    - if ! asdf plugin-list | grep elixir; then asdf plugin-add elixir https://github.com/HashNuke/asdf-elixir.git; fi
    - echo "erlang ref:OTP-19.0.2" >> .tool-versions
    - echo "elixir 1.3.2" >> .tool-versions
    - erlang_version=$(awk '/erlang/ { print $2 }' .tool-versions) && asdf install erlang ${erlang_version}
    - elixir_version=$(awk '/elixir/ { print $2 }' .tool-versions) && asdf install elixir ${elixir_version}
    - yes | mix deps.get
    - yes | mix local.rebar

test:
  override:
    - MIX_ENV=circleci mix coveralls.circle
    - mkdir -p $CIRCLE_TEST_REPORTS/junit
    - cp _build/test/lib/rumbl/results.xml $CIRCLE_TEST_REPORTS/junit

deployment:
  staging:
    branch: master
    heroku:
      appname: frozen-gorge-31484
